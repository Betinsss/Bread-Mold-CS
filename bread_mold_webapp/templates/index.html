<!DOCTYPE html>
<html>
<head>
  <title>Bread Mold Detector</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Bread Mold Detector</h1>
    <p>Upload an image of bread to detect mold and analyze contamination.</p>

    <form id="upload-form">
      <input type="file" id="image-input" name="image" accept="image/*" required>
      <button type="submit">Analyze</button>
    </form>

    <div id="loading" class="hidden">Analyzing, please wait...</div>

    <div id="result" class="hidden">
      <h2>Results</h2>
      <img id="annotated" src="" alt="Annotated Result">
      <div class="results-grid">
        <div class="results-column">
          <p><strong>Risk Level:</strong> <span id="risk"></span></p>
          <p><strong>Mold Coverage:</strong> <span id="coverage"></span>%</p>
        </div>
        <div class="results-column">
          <p><strong>Recommended Action:</strong> <span id="action"></span></p>
          <p><strong>Final Verdict:</strong> <span id="verdict"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
